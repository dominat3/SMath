<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematyczny Maraton Ósmoklasisty</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>

  <body>
    <div id="container" style="height: 1500px">
      <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top navbarmy">
        <div class="container-fluid">
          <a class="navbar-brand pair" href="index.html">
            <img
              src="img/education.png"
              alt="Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-top"
            />
            <span style="margin-left: 10px" class="hide"
              >Matematyczny <br class="pokaz" />
              Maraton Ósmoklasisty</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            style="padding: 1%"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link pair"
                  aria-current="page"
                  href="contact.html"
                >
                  <img src="img/contactbook.png" height="30px" alt="Kontakt" />
                  <span style="margin-left: 1px">Kontakt</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link pair"
                  href="https://forms.gle/KgT2F33kfL4SojPSA"
                  target="_blank"
                >
                  <img src="img/documenticon.png" height="30px" alt="okument" />
                  Zapisy
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="display: flex; justify-content: center; align-items: center">
        <iframe
          class="section"
          src="https://docs.google.com/forms/d/e/1FAIpQLScLfisbvigde_rpebwdvGN3cCmf9gtNAnAhgwZxnMi0lFl8aA/viewform?embedded=true"
          width="1000"
          height="1000"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          >Ładuję…</iframe
        >
      </div>
    </div>
    <footer>
      <div class="navbarmy" style="margin: 0; padding: 1%">
        <div class="row">
          <div class="col-12 imgbox">
            <!-- Dane kontaktowe -->
            <p>Kontakt: kontakt@example.com</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 imgbox">
            <!-- Linki do ważnych stron -->
            <p>
              <a href="#">Polityka prywatności</a> | <a href="#">Regulamin</a>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 imgbox">
            <p>
              &copy; .2024 Matematyczny Maraton Ósmoklasisty. Wszelkie prawa
              zastrzeżone.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
